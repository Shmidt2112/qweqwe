<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar" class="header">
                <span data-role="view-title"></span>
                <a data-role="button" data-click="app.goFilter" data-align="left" data-icon="filter"></a>
                <a data-role="button" data-align="left" style="color:#EEB422" data-icon="sale"></a>
                <a data-role="button" data-click="app.goBasket" data-align="right" style="color:#EEB422" data-icon="basket"><span id="basket">0</span> P</a>
            </div>
        </div>
    </div>
    <div data-role="view" id="main-view" data-layout="main-layout" data-title="Аями" data-init="app.init">
        <ul id="main-list"></ul>
    </div>
    <div data-role="view" id="filterView" data-show="app.filterViewInit">
        <div class="head">&nbsp;</div>
        <ul id="select-filter">
            <li id="leftL">
                Разделы
            </li>
            <li id="rightL">
                Ингридиенты
            </li>
        </ul>
        <ul data-role="listview" data-style="inset">
            <li>Суши</li>
            <li>Супы</li>
            <li>Роллы</li>
            <li>Салаты</li>
            <li>Нори</li>
        </ul>
        <ul data-role="listview" data-style="inset" style="display:none">
            <li>Лосось</li>
            <li>Угрь</li>
            <li>Мясо краба</li>
            <li>Креветки</li>
        </ul>
    </div>
    <div data-role="view" id="basket">
        <a data-role="backbutton" data-icon="home">Назад</a>
        <a data-role="button" class="prices">Доставка</a>
    </div>
    <script type="text/x-kendo-template" id="main-template">
        <img src="${url}" style="float:left;" id="img${id}" />
        <span class="items">${name}</span>
        <h4 class="prices">
        	<a data-role="button" class="prices" data-click="app.doPrice" data-on="false" data-id="${id}" data-price="${price}">${price} Р</a>
        </h4>
        <br>
        <p class="description">${description}</p>
        <div id="${id}" style="display:none;float:right;">
            <a data-role="button" data-click="app.m">-</a><span data-id="${id}" data-price="${price}">1</span><a data-role="button" data-click="app.p">+</a>
        </div>
    </script>
</body>

</html>
