<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
   <!-- <script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>-->
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/rwd.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar" class="header">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#filterView" data-align="left" data-icon="filter"></a>
                <a data-role="button" data-align="left" data-rel="popover" href="#sale" style="color:#EEB422" data-icon="info"></a>
                <a data-role="button" data-click="app.goBasket" data-align="right" style="color:#EEB422" data-icon="basket"><span id="basket">0</span> P</a>
            </div>
        </div>
    </div>
    <div data-role="view" id="main-view" data-layout="main-layout" data-title="Аями" data-init="app.init" data-show="app.show" data-hide="app.hide" data-reload="false">
        <div id="sale" data-role="popover" data-popup='{"height": "16em", "width": "20em"}'>
            <div data-role="view" data-title="Скидка">
                <h2 style="color:#EEB422">При заказе от 1000 рублей предоставляется скидка 5%</h2>
            </div>
        </div>
        <div id="qr" data-role="popover" data-popup='{"height": "19em", "width": "19em"}'>
            <div data-role="view" data-title="QR-cod">
                <div id="qrCode"></div>
            </div>
        </div>
        <ul id="main-list" data-style="inset"></ul>
    </div>
    <div data-role="drawer" id="filterView" data-init="app.filterViewInit" data-title="Фильтр" data-position="left" style="width: 250px;">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <ul id="select-filter">
            <li id="leftL">
                Разделы
            </li>
            <li id="rightL">
                Ингредиенты
            </li>
        </ul>
        <ul data-role="listview" data-style="inset">
            <li><a data-role="button" href="#main-view?hash=all">Все</a>
            </li>
            <li><a data-role="button" href="#main-view?hash=new">New</a>
            </li>
            <li><a data-role="button" href="#main-view?hash=sushi">Суши</a>
            </li>
            <li><a data-role="button" href="#main-view?hash=soups">Супы</a>
            </li>
            <li><a data-role="button" href="#main-view?hash=rolls">Роллы</a>
            </li>
            <li><a data-role="button" href="#main-view?hash=salads">Салаты</a>
            </li>
        </ul>
        <ul data-role="listview" data-style="inset" style="display:none">
            <li><a data-role="button" href="#main-view?item=лосос">Лосось</a>
            </li>
            <li><a data-role="button" href="#main-view?item=угрь">Угорь</a>
            </li>
            <li><a data-role="button" href="#main-view?item=краб">Мясо краба</a>
            </li>
            <li><a data-role="button" href="#main-view?item=креветки">Креветки</a>
            </li>
        </ul>
    </div>
    <div data-role="view" id="basket" data-show="app.initBasketView">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-icon="home" data-align="left" data-click="app.back"></a>
                <a data-role="button" style="float:right;color:#EEB422" data-click="app.ready" data-icon="basket" data-align="right"><span id="finish"></span> Р</a>
            </div>
        </div>
        <h3 style="text-align:center;color:gray" id="hready">
        </h3>
        <ul id="basket-list"></ul>
    </div>
    <div data-role="view" id="ready">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-icon="home" data-align="left">Назад</a>
            </div>
        </div>
        <div style="margin-top:20px;margin-left:20px;">
            <a data-role="button" class="delivery" href="#submModal" data-rel="modalview">Доставка</a>
            <a data-role="button" class="delivery">Самовывоз</a>
            <div style="text-align:center;">
                
            </div>
        </div>
    </div>
    <div id="submModal" data-role="modalview" style="width: 90%;" data-title="Данные" data-model="submView">
        <div data-role="header">
            <div data-role="navbar">
                <span>Данные</span>
            </div>
        </div>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Имя:
                    <input type="text" name="name" data-bind="value: name" placeholder="Ваше имя" />
                </label>
            </li>
            <li>
                <label>Телефон:
                    <input type="text" name="tel" data-bind="value: tel" placeholder="Телефон" />
                </label>
            </li>
            <li>
                <label>Улица:
                    <input type="text" name="street" data-bind="value: street" placeholder="Улица" />
                </label>
            </li>
            <li>
                <label>Дом:
                    <input type="number" name="house" data-bind="value: house" placeholder="Номер дома" />
                </label>
            </li>
            <li>
                <label>Подъезд:
                    <input type="number" name="porch" data-bind="value: porch" placeholder="Номер подъезда" />
                </label>
            </li>
            <li>
                <label>Этаж:
                    <input type="number" name="floor" data-bind="value: floor" placeholder="Этаж" />
                </label>
            </li>
            <li>
                <label>Квартира:
                    <input type="number" name="flat" data-bind="value: flat" placeholder="Квартира" />
                </label>
            </li>
            <li>
                <label>Количество персон:
                    <input type="number" name="person" data-bind="value: person" />
                </label>
            </li>
        </ul>
        <div data-role="footer">
            <div data-role="navbar">
                <a data-bind="click: close" data-role="button" data-align="left">Отмена</a>
                <a data-bind="click: subm" data-role="button" data-align="right">Готово</a>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="main-template">
        <img src="${url}" style="float:left;" id="img${id}" data-direct="0" />
        <span class="items">${name}</span>
        <div id="${id}" style="display:none;float:right;">
            <a data-role="button" data-click="app.m">-</a><span data-id="${id}" data-price="${price}">1</span><a data-role="button" data-click="app.p">+</a>
        </div>
        <h4 class="prices">
        	<a data-role="button" class="prices" data-click="app.doPrice" data-on="false" data-id="${id}" data-price="${price}">${price} Р</a>
        </h4>
        <p class="description">${description}</p>
    </script>
    <script type="text/x-kendo-template" id="basket-template">
        <img src="${url}" style="float:left;" id="imgB${id}" data-direct="0" />
        <span class="items">${name}</span>
        <div id="b${id}" style="display:none;float:right;">
            <a data-role="button" data-click="app.mB">-</a><span data-id="${id}" data-price="${price}">${count}</span><a data-role="button" data-click="app.pB">+</a>
        </div>
        <h4 class="prices">
        	<a data-role="button" class="prices" data-click="app.doPriceBasket" data-on="false" data-id="${id}">${count} X ${price} Р</a>
        </h4>
    </script>
</body>

</html>
